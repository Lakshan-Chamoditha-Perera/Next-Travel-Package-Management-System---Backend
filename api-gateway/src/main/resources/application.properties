spring.application.name=api-gateway

eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE


server.port=9090


spring.cloud.gateway.routes[0].id=hotel-service
spring.cloud.gateway.routes[0].predicates=Path=/api/v1/hotel/**
spring.cloud.gateway.routes[0].uri=http://localhost:8091/

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].predicates=Path=/api/v1/user/**
spring.cloud.gateway.routes[1].uri=http://localhost:8085/

spring.cloud.gateway.routes[2].id=guide-service
spring.cloud.gateway.routes[2].predicates=Path=/api/v1/guide/**
spring.cloud.gateway.routes[2].uri=http://localhost:8089/

